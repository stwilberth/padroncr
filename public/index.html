<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="img/mapa.ico" rel="shortcut icon">
    <title>¿Donde voto? Costa Rica | PadrónCR.info</title>
    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      .glyphicon-refresh-animate {
    -animation: spin .7s infinite linear;
    -webkit-animation: spin2 .7s infinite linear;
}

@-webkit-keyframes spin2 {
    from { -webkit-transform: rotate(0deg);}
    to { -webkit-transform: rotate(360deg);}
}

@keyframes spin {
    from { transform: scale(1) rotate(0deg);}
    to { transform: scale(1) rotate(360deg);}
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="https://padroncr.info">PadrónCR.info</a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-3">
            <h1 class="text-center" >¿Donde Voto?</h1>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-3">
              <center>
              <div class="form-inline ">
                <div class="form-group" v-show="log.form.visible">
                  <input 
                  type="number" 
                  class="form-control" 
                  placeholder="Cedula" 
                  v-model="log.datos.cedula" 
                  v-on:keyup.enter="buscarme">
                </div>
                <button 
                type="button" 
                class="btn btn-primary" 
                @click="buscarme">
                  <span v-show="log.form.cargando" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                  <span v-show="!log.form.cargando" class="glyphicon glyphicon-search"></span> {{log.form.boton}}</button>
              </div>
              </center>
          </div>
        </div>


      <br>
      <br>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-3">
          <div v-show="log.datos.visible">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Tu información:</h3>
            </div>
            <div class="panel-body">
                <label>Nombre: </label> {{log.datos.user.nombre}} {{log.datos.user.apellido}} {{log.datos.user.apellid}} <br>
                <label>Sexo:  </label> {{log.datos.user.sexo | sexo}}<br>
                <label>Provincia:</label> {{log.datos.code.provincia}} <br>
                <label>Canton:</label> {{log.datos.code.canton}} <br>
                <label>Distrito:</label> {{log.datos.code.distrito}} <br>
                <label>Junta:</label> No disponible
            </div>
          </div>
          </div>
          <div v-show="log.divmsj.visible">
                <div v-bind:class="[log.divmsj.estatico, log.divmsj.estilo]" role="alert">
                  <p  class="text-center" >{{log.divmsj.info}}</p>
                </div>
          </div>
        </div>
      </div>



      </div>

    
<button id="submit" v-show="!log.divmsj.visible" type="button" class="btn btn-primary">Ver Mapa</button>
    </div>

    <div id="map"></div>
        <script src="js/vue.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/firebase.js"></script>
    <script>
// Initialize Firebase
  var config = {
    apiKey: "AIzaSyAYOuDY8ylH0RbQyTPOpyuQoNH3oEJpfk8",
    authDomain: "padron-79f32.firebaseapp.com",
    databaseURL: "https://padron-79f32.firebaseio.com",
    projectId: "padron-79f32",
    storageBucket: "padron-79f32.appspot.com",
    messagingSenderId: "859813990886"
  };
  firebase.initializeApp(config);
  var db = firebase.database();

// vue__________________________________________________

  var app = new Vue({
    el: "#app",
    data: {
      log: {
        divmsj: {
          visible: true,
          estatico: "alert",
          estilo: "alert-info",
          info: "Ingrese su numero de cédula",
        },
        datos: {
          cedula: "",
          visible: false,
          user: {},
          code: {}
        },
        form: {
          visible: true,
          boton: "Buscarme",
          cargando: false,
        },
        mapa: {
          lugar: "Costa Rica",
          mapa: "",
        },
        estado: 0, //0 disponible, 1 buscando, 2 respuesta-positiva, 3 respuesta-negativa
      }
    },
    methods: {
      buscarme: function () {
            console.log(this)
            console.log("click")
            var thes = this;
            var estado = thes.log.estado;
            function Estado(nuevo) {
              console.log("funcion estado " + nuevo)
              thes.log.estado = nuevo;
            }
            function alerta(msj, tipo, visible) {
              var color = "alert-info";
              switch (tipo){
                case "verde":
                color = "alert-success";
                break;
                case "azul":
                color = "alert-info";
                break;
                case "amarillo":
                color = "alert-warning";
                break;
                case "rojo":
                color = "alert-danger";
                break;
              }
              thes.log.divmsj.visible = visible;
              thes.log.divmsj.estilo = color;
              thes.log.divmsj.info = msj;
            }
            function datos(cedula) {//consulta firebase
              Estado(1);
              alerta("", "azul", false)
              thes.log.form.cargando = true;
              Form(false, 1)
              var refe = db.ref("app/datos/padron/" + cedula);
              refe.on("value", function(snapshot){
                var snap = snapshot.val();
                  if (snap) { console.log(snap)
                    thes.log.datos.user = snap;
                    db.ref("app/datos/code/" + snap.code).on("value", function(snapshot){
                      var code = snapshot.val();
                      console.log(code)
                      thes.log.datos.code = code;
                      var canton;
                      if (code.canton === "CENTRAL") {
                        canton = code.provincia;
                      } else {
                        canton = code.canton;
                      }
                      thes.log.mapa.lugar = code.distrito + ", " + canton + ", " + code.provincia;
                      console.log(thes.log.mapa.lugar)
                      Form(false, 2)
                      thes.log.form.cargando = false;
                      thes.log.datos.visible = true;
                      Estado(2)
                    });
                  } else {
                    thes.log.form.cargando = false;
                    Estado(3)
                    Form(false, 2)
                    console.log("hola")
                    var msj = "¡No se encuentra información para este numero de cédula: " + cedula + "!"
                    alerta(msj, "rojo", true)
                  }
              });
            }
            function disponible() {//reestablece todo
              var info = "Ingrese su numero de cédula";
              thes.log.datos.visible = false;
              thes.log.datos.user = "";
              thes.log.datos.code = "";
              thes.log.datos.cedula = "";
              alerta(info, "azul", true)
              Form(true, 0)
              Estado(0)
            }
            function Verifica() { // devuelve cedula o false
              var cedula = thes.log.datos.cedula;
              var vaciomsj = "¡Ingrese su numero de cedula!";
              var incompletomsj = "¡Ingrese un numero de cedula valido!";
              var nueve;
              if (cedula) {
                  nueve = cedula.length;
              } else {
                  alerta(vaciomsj, "amarillo", true)
                  return false
                }
              if (nueve === 9) {
                  return cedula;
              } else {
                  alerta(incompletomsj, "amarillo", true)
                  return false
                }
            }
            function Form(visible, boton) {
              console.log(visible + " " + boton)
              thes.log.form.visible = visible;
              var btnmsj = ["Buscarme", "Cargando...", "Nueva Búsqueda"];
              thes.log.form.boton = btnmsj[boton]
            }
            switch (estado){
              case 0://ejecutara buscando
                var cedula = Verifica();
                if (cedula) {//consulta datos
                  datos(cedula)
                }
                console.log("case: " +0)
              break;
              case 1://nueva busqueda, cuando se esta buscando
                alert("¡Espere por favor!")
                console.log("case: " +1)
              break;
              case 2://nueva busq, elimina resp positiva y reestablece
                disponible()
                console.log("case: " +2)
              break;
              case 3://nueva busq, elimina resp negativa y reestablece
                disponible()
                console.log("case: " +3)
              break;
            }
      },
      mapa: function () {
        var thes = this;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 9.93774, lng: -84.041977}
        });
        //thes.log.mapa.mapa = map;
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          app.geocodeAddress(geocoder, map);
        });
      },
      geocodeAddress: function (geocoder, resultsMap) {
        var thes = this;
        var address = thes.log.mapa.lugar;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    },
    filters: {
        sexo: function (value) {
          var respuesta;
          if (!value) respuesta = "";
          if (value == 1) respuesta = "MASCULINO";
          if (value == 2) respuesta = "FEMENENINO";
          return respuesta;
        }
      }
  })
console.log(app.mapa);

      function initMep() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: -34.397, lng: 150.644}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXpZ07M-a67rlcpISjljn7S3q4QVo4R24&callback=app.mapa">
