<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="img/mapa.ico" rel="shortcut icon">
    <title>¿Donde voto? Costa Rica | PadrónCR.info</title>
    <style>
      #map {
        height: 217px;        
      }
      /* Optional: Makes the sample page fill the window. */
      html,body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .glyphicon-refresh-animate {
    -animation: spin .7s infinite linear;
    -webkit-animation: spin2 .7s infinite linear;
}

@-webkit-keyframes spin2 {
    from { -webkit-transform: rotate(0deg);}
    to { -webkit-transform: rotate(360deg);}
}

@keyframes spin {
    from { transform: scale(1) rotate(0deg);}
    to { transform: scale(1) rotate(360deg);}
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="https://padroncr.info">PadrónCR.info</a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center" >¿Donde Voto?</h1>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
              <center>
              <div class="form-inline ">
                <div class="form-group" v-show="log.form.visible">
                  <input 
                  type="number" 
                  class="form-control" 
                  placeholder="Cedula" 
                  v-model="log.datos.cedula" 
                  v-on:keyup.enter="buscarme">
                </div>
                <button 
                type="button" 
                class="btn btn-primary" 
                @click="buscarme">
                  <span v-show="log.form.cargando" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                  <span v-show="!log.form.cargando" class="glyphicon glyphicon-search"></span> {{log.form.boton}}</button>
              </div>
              </center>
          </div>
        </div>


      <br>
      <br>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div v-show="log.datos.visible">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Tu información:</h3>
            </div>
            <div class="panel-body">
                <label>Nombre: </label> {{log.datos.user.nombre}} {{log.datos.user.apellido}} {{log.datos.user.apellid}} <br>
                <label>Sexo:  </label> {{log.datos.user.sexo | sexo}}<br>
                <label>Provincia:</label> {{log.datos.code.provincia}} <br>
                <label>Canton:</label> {{log.datos.code.canton}} <br>
                <label>Distrito:</label> {{log.datos.code.distrito}} <br>
                <label>Junta:</label> No disponible
            </div>
          </div>
          </div>
          <div v-show="log.divmsj.visible">
                <div v-bind:class="[log.divmsj.estatico, log.divmsj.estilo]" role="alert">
                  <p  class="text-center" >{{log.divmsj.info}}</p>
                </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
        <div id="map"></div>
        </div>

      </div>
      <br>
      <br>




      </div>


    </div>


 
        <script src="js/vue.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js">

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXpZ07M-a67rlcpISjljn7S3q4QVo4R24&callback=app.mapa">
    </script>

  </body>
</html>
